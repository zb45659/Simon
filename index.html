<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class = "title"> <h1>Simon</h1></div>

<div class = "cantClick" id = "container">
    <div class = row1>
        <div class = "buttons green" onclick="addSequence(this)" data-button="green"></div>
        <div class = "buttons red" onclick="addSequence(this)" data-button="red"></div>
    </div>
    <div class = row2>
        <div class = "buttons yellow" onclick="addSequence(this)" data-button="yellow"></div>
        <div class = "buttons blue" onclick="addSequence(this)" data-button="blue"></div>
    </div>
    
    <div class = "middle">
        <div class = gameButtons>
            <div class = "score">
                <div class = "scoreBoard">00</div>
                <h4 class = "scoreLabel">LEVEL</h4>
            </div>
            <div class ="startButton click">
                <h4 class = "label">START</h3>
            </div>
            <div class ="startButton reset click">
                <h4 class = "label">RESET</h3>
            </div>  
        </div>
    </div>   
</div>
<div class = "rightColumn">
    <div class = "nameColumn">
        <div>
            <label for= "name-txt" id = "name-title">Name</label>
            <textarea name= "name-txt" id= "name-txt" placeholder="Your name here..."></textarea>
        </div>
        <div>
            <input type="submit" id= "name-button">
        </div>
    <div class = "highScore">
        <div>
            <label for="high-score-txt" id="high-score-txt">Highscore</label>
            <div id="demo" class="block">
            <div class = "high-score"></div>
            </div>
</div>
<div class="sound">
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
      data-sound="red"
    ></audio>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
      data-sound="green"
    ></audio>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
      data-sound="blue"
    ></audio>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
      data-sound="yellow"
    ></audio>
  </div>
        
    <script src="script.js"></script>
</body>
</html>
